<div class="container">
  <div class="row section">
    <div class="col s12 center-align">
      <h3 class="header">Restablecer contrase√±a</h3>
    </div>
  </div>
</div>

<div class="divider"></div>

<div class="container section mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row" style="gap: 1em;">

      <!-- Recovery mail -->
      <div class="col s12 m6 offset-m3 input-field">
        <input type="email" formControlName="email" id="email" name="email" placeholder=" " maxlength="100"
          class="validate" required>
        <label for="email">Email</label>
      </div>

    </div>

    <div class="section"></div>

    <div class="row">

      <div class="col s12 center-align">
        <a routerLink="../login" class="btn text mr-4">Cancelar</a>
        <button [disabled]="!this.form.valid || this.loading" class="btn qrsite-contrast-background">Enviar</button>
      </div>

    </div>
  </form>
</div>
