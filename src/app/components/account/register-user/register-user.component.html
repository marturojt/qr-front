<div class="container">
  <div class="row section">
    <div class="col s12 center-align">
      <h3 class="header">Registro de usuario</h3>
    </div>
  </div>
</div>

<div class="divider"></div>


<div class="container section mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row" style="gap: 1em;">

      <!-- Nombres -->
      <div class="col s12 m6 input-field">
        <input type="text" formControlName="firstName" id="firstName" name="firstName" placeholder=" " maxlength="100"
          oninput="this.value = this.value.toUpperCase()" class="validate" required>
        <label for="firstName">Nombre(s) <sup>*</sup></label>
      </div>

      <!-- Apellidos -->
      <div class="col s12 m6 input-field">
        <input type="text" formControlName="lastName" id="lastName" name="lastName" placeholder=" " maxlength="100"
          oninput="this.value = this.value.toUpperCase()" class="validate" required>
        <label for="lastName">Apellido(s) <sup>*</sup></label>
      </div>

      <!-- Email -->
      <div class="col s12 m6 input-field">
        <input type="email" formControlName="email" id="email" name="email" placeholder=" " maxlength="100"
          oninput="this.value = this.value.toUpperCase()" class="validate" required>
        <label for="email">Email <sup>*</sup></label>
      </div>

    </div>

    <div class="row mt-4" style="gap: 1em;">

      <!-- Contrase単a -->
      <div class="col s12 m6 input-field">
        <input type="password" formControlName="password" id="password" name="password" placeholder=" " maxlength="100"
          class="validate" required>
        <label for="password">Contrase単a <sup>*</sup></label>
      </div>

      <!-- Confirmar contrase単a -->
      <div class="col s12 m6 input-field">
        <input type="password" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword"
          placeholder=" " maxlength="100" class="validate" required>
        <label for="confirmPassword">Confirmar contrase単a <sup>*</sup></label>
      </div>

    </div>

    <div class="row mt-4" style="gap: 1em;">

      <div class="col s12">
        <!-- Terminos y condiciones -->
        <p>
          <label>
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" name="acceptTerms" required>
            <span>Acepto los terminos y condiciones de uso</span>
          </label>
        </p>
      </div>

    </div>

    <div class="section"></div>

    <div class="row">

      <div class="col s12 center-align">
        <a routerLink="../login" class="btn text mr-4">Cancelar</a>
        <button [disabled]="!this.form.valid || this.loading" class="btn qrsite-contrast-background">Enviar</button>
      </div>

    </div>
  </form>
</div>
