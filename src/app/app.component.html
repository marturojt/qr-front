<!-- SideNav -->
<ul id="sideMenu" class="sidenav">
  <li>
    <div class="user-view">
      <div class="background">
        <img class="img-sidenav" src="assets/images/background/purple-space2.jpg">
      </div>
      <h5 class="white-text">Bienvenido</h5>
      <a href="#name"><span class="white-text name">{{account?.firstName}} {{account?.lastName}}</span></a>
      <a href="#email"><span class="white-text email">{{account?.email}}</span></a>
      <br>
    </div>
  </li>

  <!-- Iniciar sesión -->
  <li>
    <a routerLink="/account/login" class="sidenav-close" *ngIf="!this.account">
      <i class="material-icons">account_circle</i>Iniciar sesión
    </a>
  </li>

  <!-- Registrarse -->
  <li>
    <a routerLink="/account/register" class="sidenav-close" *ngIf="!this.account">
      <i class="material-icons">person_add</i>Registrarse
    </a>
  </li>

  <!-- Home, siempre va en el menú -->
  <li>
    <a routerLink="/" id="aHomeLink"><i class="material-icons">home</i>Home</a>
  </li>

  <!-- Admin account -->
  <li *ngIf="this.account && this.account.role == 'Admin'">
    <a routerLink="/admin" class="sidenav-close">
      <i class="material-icons">admin_panel_settings</i>Admin
    </a>
  </li>


  <!-- <li><a routerLink="/internal/calendar"><i class="material-icons">calendar_month</i>Calendario</a></li> -->


  <!-- Cerrar sesión -->
  <li *ngIf="this.account">
    <a style="cursor: pointer;" (click)="logout()" class="sidenav-close">
      <i class="material-icons">directions_run</i>Cerrar sesión
    </a>
  </li>


</ul>


<!-- main router outlet -->
<router-outlet></router-outlet>
